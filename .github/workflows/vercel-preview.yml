name: Vercel Preview

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: vercel-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SITE_URL: http://localhost:3000
    
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🖼️ Require brand assets
        run: |
          test -f public/brand/logo.png || (echo "Missing public/brand/logo.png" && exit 1)
          test -f public/wallpaper.png || (echo "Missing public/wallpaper.png" && exit 1)

      - name: 🧬 Build fighter roster (downloads images)
        run: npm run fighters:build

      - name: 🏗️ Next build
        run: npm run build

      - name: 🚀 Start server (background)
        run: npx next start -p 3000 &

      - name: 🩺 Probe health until ok:true
        run: node scripts/ciProbe.mjs 90000

      - name: 🗒️ Save health report JSON
        run: node scripts/save-health.mjs health-report.json

      - name: 📦 Upload artifacts (fighter images + health report)
        uses: actions/upload-artifact@v4
        with:
          name: ldb-preview-artifacts
          path: |
            public/fighters/**
            health-report.json
          if-no-files-found: error
          retention-days: 7

      - name: ⛅ Vercel pull env
        run: npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🧱 Vercel build (prebuilt)
        run: npx vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚢 Vercel deploy (prebuilt)
        id: deploy
        run: echo "url=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

      - name: 🔗 Preview URL
        run: echo "Preview: ${{ steps.deploy.outputs.url }}"

      - name: 💬 Comment preview on PR
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ✅ **Vercel Preview ready**
            URL: ${{ steps.deploy.outputs.url }}

            **Artifacts** (fighters images + health report): available in this workflow run.