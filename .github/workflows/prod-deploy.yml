name: Promote to Production (Vercel)

on:
  workflow_dispatch:
    inputs:
      trigger:
        description: "Reason (optional)"
        required: false
        default: "manual"
  push:
    tags:
      - "v*.*.*" # e.g. v1.2.3 will trigger a prod deploy

concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prod-deploy:
    runs-on: ubuntu-latest
    env:
      # Local health probe base during preflight (build/start on :3000)
      SITE_URL: http://localhost:3000

    steps:
      - name: ðŸ›Žï¸ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install deps
        run: npm ci

      - name: ðŸ–¼ï¸ Require brand assets (block if missing)
        run: |
          test -f public/brand/logo.png || (echo "Missing public/brand/logo.png" && exit 1)
          test -f public/wallpaper.png || (echo "Missing public/wallpaper.png" && exit 1)

      - name: ðŸ§¬ Build fighter roster (downloads images)
        run: npm run fighters:build

      - name: ðŸ—ï¸ Next build
        run: npm run build

      - name: ðŸš€ Start server (background)
        run: npx next start -p 3000 &

      - name: ðŸ©º Preflight health (local)
        run: node scripts/ciProbe.mjs 90000

      - name: â›… Vercel pull env (production)
        run: npx vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸ§± Vercel build (prebuilt)
        run: npx vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: ðŸš¢ Vercel deploy to Production
        id: deploy
        run: echo "url=$(npx vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})" >> $GITHUB_OUTPUT

      - name: ðŸ”— Show Production URL
        run: echo "Production: ${{ steps.deploy.outputs.url }}"

      - name: ðŸ§ª Production smoke (/api/health)
        env:
          PROD_URL: ${{ steps.deploy.outputs.url }}
        run: npm run prod:smoke -- $PROD_URL 120000

      - name: ðŸ’¬ Comment Production URL on PR (if any)
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸš€ **Promoted to Production**
            URL: ${{ steps.deploy.outputs.url }}

      - name: âœ… Mark success
        run: echo "Production deployment healthy."